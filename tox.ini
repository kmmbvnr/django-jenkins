[tox]
envlist = django18_py33, django18_py27, django17, django16

# typical configuration
[testenv]
usedevelop = True
commands = python tests/manage.py {posargs:jenkins --enable-coverage --pep8-max-line-length=150 --liveserver=localhost:8090-8100 --output-dir=reports/{envname}}
           python -c 'import os; path="C:\\nppdf32Log\\debuglog.txt"; os.path.exists(path) and os.unlink(path)'
deps = -r{toxinidir}/requirements.txt
       ipdb


[testenv:django18_py33]
basepython = python3.3
deps = django==1.8
       pylint==1.4.3
       pylint-django==0.6
       coverage==3.7.1
       pyflakes==0.8.1
       pep8==1.5.7
       selenium==2.48.0
       flake8==2.2.5
       ipdb


[testenv:django18_py27]
basepython = python2.7
deps = django==1.8
       pylint==1.4.3
       pylint-django==0.6
       coverage==3.7.1
       pyflakes==0.8.1
       pep8==1.5.7
       selenium==2.48.0
       flake8==2.2.5


[testenv:django17]
basepython = python2.7
deps = django==1.7.7,<1.8a1
       pylint==1.4.3
       pylint-django==0.6
       coverage==3.7.1
       pyflakes==0.8.1
       pep8==1.5.7
       selenium==2.48.0
       flake8==2.4.0


[testenv:django16]
basepython = python2.6
deps = django==1.6.11,<1.7
       pylint==1.3.1
       pylint-django==0.6
       coverage<3.999
       pyflakes
       pep8>=1.5.7,<1.6
       flake8==2.4.0
       selenium==2.48.0


